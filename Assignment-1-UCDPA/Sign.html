<!DOCTYPE html>
<html lang="en">

<head>
    <title>sign up</title>
    <meta charset="utf-8">
    <link href="Martian.css" rel="stylesheet">
</head>

<body>
    <div class="split-screen">
        <div class="space">
            
        </div>
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p></p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email"></input>
                </div>
                <div class="input-container-password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be at least 6 characters" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-contaier">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class=small>By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a>
                            &amp;
                            <a href="#">Terms Of Service</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
